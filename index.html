<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  
  
  
  <div class="clock-wall" align="center">
    <div class="clock-content">
      <h1 id="clock-title">Pomodoro</h1>
      <span id="clock-display" class="disabled">
        <div id="clock-display-min">25</div>
        <div id="clock-display-sec">00</div>    
      </span>
      <br>
      <button id="clock-play-button"
              class="clock-button fa fa-play">
      </button>
    </div>
  </div>

  

  <div class="time-settings" align="center">
    
    
    <label id="session-switch" class="switch">
      <input id="session-switch-checkbox" type="checkbox">
      <div class="slider round"></div>
    </label>
    
    
    <div class="time-setting-element">
      <p class="time-setting-title">Session</p>
      <span>
        <button id="dec-session-time"><i class="fa fa-minus"></i></button>
        <p id="session-minutes-setting" class="time-setting-value">25</p>
        <button id="inc-session-time"><i class="fa fa-plus"></i></button>
      </span>
    </div>

    <br>

    <div class="time-setting-element">
      <p class="time-setting-title">Break</p>
      <span>
        <button id="dec-break-time"><i class="fa fa-minus"></i></button>
        <p id="break-minutes-setting" class="time-setting-value">5</p>
        <button id="inc-break-time"><i class="fa fa-plus"></i></button>
      </span>
    </div>
    
    
  </div>
  
  
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
